plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://m2.dv8tion.net/releases' }
}

dependencies {
    implementation "dev.arbjerg.lavalink:plugin-api:0.2.0"
    implementation "se.michaelthelin.spotify:spotify-web-api-java:7.0.0"
    runtimeOnly "com.github.freyacodes.lavalink:LavalinkServer:be14d4b"
}
