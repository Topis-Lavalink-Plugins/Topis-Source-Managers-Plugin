plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'wtf.topi.plugin.spotify'
version '1.0.0'
mainClassName = "org.springframework.boot.loader.JarLauncher"

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }

    maven { url 'https://m2.dv8tion.net/releases' }
    jcenter()
}

dependencies {
    implementation "dev.arbjerg.lavalink:plugin-api:0.7.0"
    implementation "se.michaelthelin.spotify:spotify-web-api-java:7.0.0"
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.8.RELEASE') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    runtimeOnly "com.github.freyacodes.lavalink:Lavalink-Server:aee109e"
}

shadowJar {
    configurations = [project.configurations.compileClasspath]
}

artifacts {
    archives shadowJar
}

publishing {
    publications {
        maven(MavenPublication) {
            pom {
                from components.java
            }
        }
    }
}